server:
  port: 8000

spring:
  application:
    name: server-gateway

  config:
    import: configserver:http://localhost:8888/

  cloud:
    config:
      name: default
      profile: dev

    inetutils:
      ignored-interfaces:
        - eth1*
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gatweay Global Filter
            preLogger: true
            postLogger: true

      routes:
        - id: service-order
          uri: lb://SERVICE-ORDER
          predicates:
            - Path=/service-order/**
          filters :
            - RewritePath=/service-order/(?<segment>.*), /$\{segment}

        - id: service-catalog
          uri: lb://SERVICE-CATALOG
          predicates:
            - Path=/service-catalog/**
          filters :
            - RewritePath=/service-catalog/(?<segment>.*), /$\{segment}

        - id: service-member
          uri: lb://SERVICE-MEMBER
          predicates:
            - Path=/service-member/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/service-member/(?<segment>.*), /$\{segment}

        - id: service-member
          uri: lb://SERVICE-MEMBER
          predicates:
            - Path=/service-member/members
            - Method=POST
          filters :
            - RemoveRequestHeader=Cookie
            - RewritePath=/service-member/(?<segment>.*), /$\{segment}

        - id: service-member
          uri: lb://SERVICE-MEMBER
          predicates:
            - Path=/service-member/actuator/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/service-member/(?<segment>.*), /$\{segment}

        - id: service-member
          uri: lb://SERVICE-MEMBER
          predicates:
            - Path=/service-member/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/service-member/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

        # 아래부터는 예제용
        - id: first-service
          uri: lb://FIRST-SERVICE
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-request-header-yaml
#            - AddResponseHeader=first-response, first-response-header-yaml
            - ExampleCustomFilter
        - id: second-service
          uri: lb://SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-request, second-request-header-yaml
#            - AddResponseHeader=second-response, second-response-header-yaml
            - name: ExampleCustomFilter
            - name: ExampleSecondFilter
              args:
                baseMessage: Spring Cloud Gatweay Second Filter
                preLogger: true
                postLogger: true

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
